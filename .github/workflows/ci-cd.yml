name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN || 'local_token' }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID || 'local_org_id' }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID || 'local_project_id' }}

jobs:
  # Job 1: Lint and Test
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ§ª Run tests
      run: npm test -- --run --coverage
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        file: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
    
    - name: ğŸ—ï¸ Build project
      run: npm run build
    
    - name: ğŸ“ Check build size
      run: |
        SIZE=$(du -sh dist | cut -f1)
        echo "Build size: $SIZE"
        echo "build_size=$SIZE" >> $GITHUB_OUTPUT
      id: build_size
    
    - name: ğŸ’¾ Upload build artifacts
      uses: actions/upload-artifact@v3
      if: matrix.node-version == '20.x'
      with:
        name: dist
        path: dist/
        retention-days: 7

  # Job 2: Deploy to Vercel (Production)
  deploy-production:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ env.VERCEL_TOKEN }}
        vercel-org-id: ${{ env.VERCEL_ORG_ID }}
        vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
    
  # Job 3: Deploy to Vercel (Preview)
  deploy-preview:
    name: Deploy Preview
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ” Deploy Preview to Vercel
      uses: amondnet/vercel-action@v25
      id: vercel-deploy
      with:
        vercel-token: ${{ env.VERCEL_TOKEN }}
        vercel-org-id: ${{ env.VERCEL_ORG_ID }}
        vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
    
    - name: ğŸ’¬ Comment PR with preview URL
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `âœ… Preview deployed to: ${{ steps.vercel-deploy.outputs.preview-url }}`
          })

  # Job 4: Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run ESLint (if configured)
      run: npm run lint || echo "No lint script found"
      continue-on-error: true
    
    - name: ğŸ“ Check TypeScript types
      run: npx tsc --noEmit || echo "TypeScript check completed"
      continue-on-error: true
    
    - name: ğŸ“¦ Check for security vulnerabilities
      run: npm audit --audit-level=moderate
      continue-on-error: true
